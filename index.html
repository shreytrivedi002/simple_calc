<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>simple calculator</title>
</head>

<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="box">
        <table>
            <tr>
                <th>
                    <div class="add">
                        <p class="result"><button class="button" onclick="add()">ADDITION</button></p>
                    </div>
                </th>

                <th>
                    <div class="Subtract">
                        <p class="result"><button class="button" onclick="sub()">SUBTRACTION</button></p>
                    </div>
                </th>
                <th>
                    <div class="mul">
                        <p class="result"><button class="button" onclick="mul()">MULTIPLY</button></p>
                    </div>
                </th>
            </tr>

            <tr>
                <th>
                    <div class="divide">
                        <p class="result"><button class="button" onclick="div()">DIVIDE</button></p>
                    </div>
                </th>
                <th>
                    <div class="pow">
                        <p class="result"><button class="button" onclick="power()">POWER</button></p>
                    </div>
                </th>
                <th>
                    <div class="root">
                        <p class="result"><button class="button" onclick="sqroot()">SQ ROOT</button></p>
                    </div>
                </th>
                <!-- <th>
                <div class="add">
                    <p class="result"><button class="button" onclick="add()">ADDITION</button></p>
                </div>
            </th> -->
            </tr>
        </table>
    </div>



    <p class="end">&#169shreytrivedi</p>


</body>
<script src="index.js"></script>

</html>
